<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hardik Kumar Bihari</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        
        :root {
            --primary: #0077ff;
            --secondary: #00ffcc;
            --accent: #e52e71;
            --dark: #0a0a12;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 119, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(226, 0, 116, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 18, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            justify-content: center;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            background: rgba(15, 15, 25, 0.7);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.2);
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            background: rgba(15, 15, 25, 0.7);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.2);
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 50px;
            height: 50px;
            background: rgba(0, 119, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 119, 255, 0.2);
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            background: rgba(0, 119, 255, 0.2);
            transform: scale(1.1);
        }

        .contact-text {
            flex: 1;
        }

        .contact-label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .contact-value {
            font-size: 1.1rem;
        }

        .contact-link {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'SF Pro Display', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 119, 255, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 119, 255, 0.3);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 18, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HARDIK KUMAR BIHARI</div>
        <button class="back-btn" onclick="window.location.href='portfolio.html'"><i class="fas fa-arrow-left"></i> Back</button>
    </header>

    <main>
        <h1 class="page-title">Get In Touch</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-phone"></i></div>
                    <div class="contact-text">
                        <div class="contact-label">Phone</div>
                        <div class="contact-value"><a href="tel:+916372889268" class="contact-link">+91 6372889268</a></div>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <div class="contact-text">
                        <div class="contact-label">Email</div>
                        <div class="contact-value"><a href="mailto:hardikkumarbihari@gmail.com" class="contact-link">hardikkumarbihari@gmail.com</a></div>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon"><i class="fab fa-linkedin"></i></div>
                    <div class="contact-text">
                        <div class="contact-label">LinkedIn</div>
                        <div class="contact-value"><a href="https://shorturl.at/QjoZp" target="_blank" class="contact-link">linkedin.com/in/hardik-kumar-bihari</a></div>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon"><i class="fab fa-github"></i></div>
                    <div class="contact-text">
                        <div class="contact-label">GitHub</div>
                        <div class="contact-value"><a href="https://github.com/hardikopp" target="_blank" class="contact-link">github.com/hardikopp</a></div>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn"><span>Send Message</span></button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        Â© 2023 Hardik Kumar Bihari. All rights reserved.
    </footer>

    <script>
        // Form submission handling with animation
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show sending animation
            const btn = this.querySelector('button');
            btn.innerHTML = '<span><i class="fas fa-spinner fa-spin"></i> Sending...</span>';
            btn.disabled = true;
            
            // Simulate sending (in real implementation, this would be an AJAX call)
            setTimeout(() => {
                btn.innerHTML = '<span><i class="fas fa-check"></i> Message Sent!</span>';
                
                // Reset form after showing success
                setTimeout(() => {
                    this.reset();
                    btn.innerHTML = '<span>Send Message</span>';
                    btn.disabled = false;
                    
                    // Show confirmation message
                    const confirmation = document.createElement('div');
                    confirmation.textContent = 'Thank you for your message! I will get back to you soon.';
                    confirmation.style.position = 'fixed';
                    confirmation.style.bottom = '20px';
                    confirmation.style.left = '50%';
                    confirmation.style.transform = 'translateX(-50%)';
                    confirmation.style.backgroundColor = 'rgba(0, 119, 255, 0.9)';
                    confirmation.style.color = 'white';
                    confirmation.style.padding = '1rem 2rem';
                    confirmation.style.borderRadius = '50px';
                    confirmation.style.zIndex = '1000';
                    confirmation.style.animation = 'fadeIn 0.3s ease';
                    document.body.appendChild(confirmation);
                    
                    // Remove after 3 seconds
                    setTimeout(() => {
                        confirmation.style.animation = 'fadeOut 0.3s ease';
                        setTimeout(() => {
                            document.body.removeChild(confirmation);
                        }, 300);
                    }, 3000);
                }, 1500);
            }, 2000);
        });

        // Add animation to contact items on load
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.contact-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 150);
            });
        });
    </script>
</body>
</html>
