<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardik Kumar Bihari - Portfolio</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a12;
            color: white;
            animation: bgShift 15s ease infinite alternate;
        }

        @keyframes bgShift {
            0% { background-color: #0a0a12; }
            50% { background-color: #0f0f1a; }
            100% { background-color: #05050a; }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #portfolio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease-out;
            z-index: 2;
        }

        #portfolio.visible {
            opacity: 1;
            pointer-events: all;
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #0077ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: 
                gradientShift 8s ease infinite,
                pulse 2s ease-in-out infinite;
            background-size: 300% 300%;
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.6); }
        }

        #portfolio.visible .name {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.3s;
        }

        .enter-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #0077ff, #00ffcc);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            font-family: 'SF Pro Display', sans-serif;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            box-shadow: 0 10px 30px rgba(0, 119, 255, 0.3);
        }

        #portfolio.visible .enter-btn {
            transform: translateY(0) scale(1);
            opacity: 1;
            transition-delay: 0.6s;
        }

        .enter-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 119, 255, 0.4);
        }

        .enter-btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .enter-btn:hover::before {
            opacity: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .enter-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="portfolio">
        <h1 class="name"></h1>
        <button class="enter-btn">ENTER PORTFOLIO</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Enhanced Particle Animation
        const canvasContainer = document.getElementById('canvas-container');
        const portfolioSection = document.getElementById('portfolio');
        const nameElement = document.querySelector('.name');
        const enterBtn = document.querySelector('.enter-btn');

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        canvasContainer.appendChild(renderer.domElement);

        // Particles
        const particleCount = 2500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        // Initialize particles in a sphere
        for (let i = 0; i < particleCount; i++) {
            // Sphere distribution
            const radius = 300;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = radius * Math.cos(phi);

            // Blue/purple colors
            colors[i * 3] = 0.1 + Math.random() * 0.3;
            colors[i * 3 + 1] = 0.1 + Math.random() * 0.2;
            colors[i * 3 + 2] = 0.5 + Math.random() * 0.5;

            sizes[i] = 1.5 + Math.random() * 2;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        // Particle material
        const particleMaterial = new THREE.PointsMaterial({
            size: 2,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Camera position
        camera.position.z = 600;

        // Animation variables
        let animationPhase = 0; // 0 = forming name, 1 = showing UI
        let animationStartTime = Date.now();
        const formDuration = 3500; // 3.5 seconds to form name
        const showDuration = 2000; // 2 seconds before showing UI

        // Name positions
        const namePositions = [];
        const nameText = "HARDIK KUMAR BIHARI";
        const letters = 40; // Particles per letter

        // Create target positions for name
        for (let i = 0; i < nameText.length; i++) {
            for (let j = 0; j < letters; j++) {
                const x = (i - nameText.length / 2) * 30;
                const y = Math.sin(j/letters * Math.PI) * 20 - 10;
                namePositions.push(x, y, 0);
            }
        }

        // Fill remaining positions randomly around center
        while (namePositions.length < particleCount * 3) {
            namePositions.push(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100
            );
        }

        // Store original positions
        particles.attributes.position.original = [...positions];

        // Typewriter effect
        function typeWriter() {
            let i = 0;
            nameElement.textContent = '';
            
            function type() {
                if (i < nameText.length) {
                    nameElement.textContent += nameText.charAt(i);
                    i++;
                    setTimeout(type, 80); // Typing speed
                }
            }
            type();
        }

        // Button wave effect
        function setupButtonWave() {
            enterBtn.innerHTML = '<span>' + enterBtn.textContent.split('').map((char, i) => 
                `<span style="display:inline-block;transition:transform 0.3s ease ${i*0.05}s">${char}</span>`
            ).join('') + '</span>';
            
            enterBtn.addEventListener('mouseover', function() {
                const spans = this.querySelectorAll('span span');
                spans.forEach((span, i) => {
                    setTimeout(() => {
                        span.style.transform = 'translateY(-5px)';
                        setTimeout(() => span.style.transform = '', 300);
                    }, i * 50);
                });
            });
        }

        // Particle burst on click
        function setupParticleBurst() {
            enterBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Create burst effect
                const positions = particles.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += (Math.random() - 0.5) * 50;
                    positions[i+1] += (Math.random() - 0.5) * 50;
                    positions[i+2] += (Math.random() - 0.5) * 50;
                }
                particles.attributes.position.needsUpdate = true;
                
                // Navigate after animation
                setTimeout(() => window.location.href='portfolio.html', 500);
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const now = Date.now();
            const elapsed = now - animationStartTime;

            if (animationPhase === 0) {
                // Phase 0: Particles forming name
                const progress = Math.min(elapsed / formDuration, 1);
                const easeProgress = Math.pow(progress, 0.7);

                // Move particles
                const posArray = particles.attributes.position.array;
                for (let i = 0; i < posArray.length; i++) {
                    const start = particles.attributes.position.original[i];
                    const end = namePositions[i] || 0;
                    posArray[i] = start + (end - start) * easeProgress;
                }
                particles.attributes.position.needsUpdate = true;

                // Move camera
                camera.position.z = 600 + (400 - 600) * easeProgress;

                // Gentle rotation
                particleSystem.rotation.y = Math.sin(now * 0.0007) * 0.3;
                particleSystem.rotation.x = Math.cos(now * 0.0005) * 0.2;

                if (progress >= 1) {
                    animationPhase = 1;
                    animationStartTime = now;
                    typeWriter(); // Start typing effect
                }
            } 
            else if (animationPhase === 1) {
                // Phase 1: Showing UI
                if (elapsed > showDuration) {
                    portfolioSection.classList.add('visible');
                    animationPhase = 2;
                    setupButtonWave();
                    setupParticleBurst();
                }
            }

            // Floating particle movement
            const time = now * 0.001;
            const posArray = particles.attributes.position.array;
            for (let i = 0; i < posArray.length; i += 3) {
                posArray[i] += Math.sin(time + i) * 0.1;
                posArray[i+1] += Math.cos(time + i*0.5) * 0.1;
            }
            particles.attributes.position.needsUpdate = true;

            // Camera movement
            camera.position.x = Math.sin(time * 0.3) * 20;
            camera.position.y = Math.cos(time * 0.2) * 15;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        // Start animation
        animate();
    </script>
</body>
</html>
